<div class="authincation section-padding">
    <div class="container h-100">
        <div class="row justify-content-center h-100 align-items-center">
            <div class="col-xl-4 col-md-6">
                <div class="auth-form card">
                    <div class="card-header justify-content-center">
                        <h4 class="card-title">Sign in</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" name="myform" [formGroup]="form" (ngSubmit)="submit()">
                            <div class="form-group">
                                <label>Email</label>
                                <input formControlName="email" 
                                    type="email" 
                                    class="form-control" 
                                    placeholder="hello@example.com" 
                                    name="email">
                                    <label id="email-error" *ngIf="f.email.touched && f.email.invalid && f.email.errors.required" class="error" for="email">Email is required</label>
                                    <label id="email-error" *ngIf="f.email.touched && f.email.invalid && f.email.errors.email" class="error" for="email">Please enter a valid email address</label>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input 
                                    type="password" 
                                    formControlName="password" 
                                    class="form-control" 
                                    placeholder="Password" 
                                    name="password">
                                    <label id="email-error" *ngIf="f.password.touched && f.password.invalid && f.password.errors.required" class="error" for="email">Password is required</label>
                            </div>
                            <div class="form-row d-flex justify-content-between mt-4 mb-2">
                                <div class="form-group mb-0">
                                    <label class="toggle">
                                        <input class="toggle-checkbox" type="checkbox">
                                        <div class="toggle-switch"></div>
                                        <span class="toggle-label">Remember me</span>
                                    </label>
                                </div>
                                <div class="form-group mb-0">
                                    <a>Forgot Password?</a>
                                </div>
                            </div>
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-success btn-block" [disabled]="disableBtn">Sign in  
                                    <div *ngIf="disableBtn" class="spinner-border spinner-border-sm" role="status">
                                        <span class="sr-only">Loading...</span>
                                      </div>
                                </button>
                            </div>
                        </form>
                        <div class="new-account mt-3">
                            <p>Don't have an account? <a class="text-primary" [routerLink]="'/register'">Sign
                                    up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="bg_icons"></div>
