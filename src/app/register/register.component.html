
        <div class="authincation section-padding">
            <div class="container h-100">
                <div class="row justify-content-center h-100 align-items-center">
                    <div class="col-xl-4 col-md-6">
                        <div class="auth-form card">
                            <div class="card-header justify-content-center">
                                <h4 class="card-title">Create Your Account</h4>
                            </div>
                            <div class="card-body">
                                    <form method="post" [formGroup]="form" (ngSubmit)="submit()">
                                        <div class="form-group">
                                            <label>Your Full Name</label>
                                            <input formControlName="name" 
                                                type="name" 
                                                class="form-control" 
                                                placeholder="Jason roy" 
                                                name="name">
                                                <label id="name-error" *ngIf="f.name.touched && f.name.invalid && f.name.errors.required" class="error" for="name">Name is required</label>
                                        </div>
                                        <div class="form-group">
                                            <label>Your Email Address</label>
                                            <input formControlName="email" 
                                                type="email" 
                                                class="form-control" 
                                                placeholder="hello@example.com" 
                                                name="email">
                                                <label id="email-error" *ngIf="f.email.touched && f.email.invalid && f.email.errors.required" class="error" for="email">Email is required</label>
                                                <label id="email-error" *ngIf="f.email.touched && f.email.invalid && f.email.errors.email" class="error" for="email">Please enter a valid email address</label>
                                        </div>
                                        <div class="form-group">
                                            <label>Create Password</label>
                                            <input 
                                                type="password" 
                                                formControlName="password" 
                                                class="form-control" 
                                                placeholder="Password" 
                                                name="password">
                                                <label id="email-error" *ngIf="f.password.touched && f.password.invalid && f.password.errors.required" class="error" for="email">Password is required</label>
                                        </div>
                                    <div class="text-center mt-4">
                                        <button type="submit" class="btn btn-success btn-block" [disabled]="disableBtn">Create Account
                                            <div *ngIf="disableBtn" class="spinner-border spinner-border-sm" role="status">
                                                <span class="sr-only">Loading...</span>
                                              </div>
                                        </button>
                                    </div>
                                </form>
                                <div class="new-account mt-3">
                                    <p>Already on Vurg? <a class="text-primary" [routerLink]="'/login'">Log in</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <div class="bg_icons"></div>
